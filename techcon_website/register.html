<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    header, footer {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      background: #fff;
      padding: 2rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }
    .checkbox-container label {
      font-weight: normal;
      margin-left: 0.5rem;
    }
    button[type="submit"] {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #0078d4;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

<header>
  <h1>Register for TechCon 2024</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <form action="#" method="post" aria-label="TechCon 2024 Registration Form">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required placeholder="Your full name" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter password" />

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm password" />

    <div class="checkbox-container">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the <a href="terms.html" target="_blank" rel="noopener noreferrer">terms and conditions</a>.</label>
    </div>

    <button type="submit">Register Now</button>
  </form>
</main>

<footer>
  &copy; 2024 TechCon. All rights reserved.
</footer>

</body>
</html>
